name: HF Daily Paper DeepSeek

on:
  schedule:
    - cron: '0 1 * * *'  # 每天 UTC 1:00 运行 (北京时间 9:00)
    - cron: '30 1 * * *'  # 每天 UTC 1:30 运行 (北京时间 9:30)
  workflow_dispatch:  # 允许手动触发

jobs:
  run-script:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        sudo apt-get update
        sudo apt-get install -y fonts-wqy-microhei  # 安装中文字体
        
    - name: Check font installation
      run: |
        ls -l /usr/share/fonts/truetype/wqy/
        echo "Checking matplotlib font cache..."
        python -c "import matplotlib.font_manager as fm; print([f.name for f in fm.fontManager.ttflist])"
    
    - name: Download metadata
      run: |
        python Paper_metadata_download.py
        echo "Checking downloaded metadata..."
        ls -l Paper_metadata_download/
    
    - name: Process papers
      env:
        DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
      run: |
        python HF-day-paper-deepseek.py
        echo "Checking generated files..."
        ls -l stats/
        ls -l newsletters/
        ls -l images/
        ls -l audio/
        ls -l HF-day-paper-deepseek/
    
    - name: Commit and push if there are changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add .
        git commit -m "Update paper summaries and poster by DeepSeek" -a || exit 0
        git push
        
    - name: Send notification on failure
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          const { repo, owner } = context.repo;
          const run_id = context.runId;
          const run_url = `https://github.com/${owner}/${repo}/actions/runs/${run_id}`;
          
          github.rest.issues.create({
            owner,
            repo,
            title: `🚨 工作流运行失败 - ${new Date().toISOString()}`,
            body: `工作流运行失败，请检查日志：\n${run_url}`,
            labels: ['bug']
          });