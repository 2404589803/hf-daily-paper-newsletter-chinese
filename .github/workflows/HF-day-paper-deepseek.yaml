jobs:
  run-script:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        sudo apt-get update
        sudo apt-get install -y fonts-wqy-microhei  # å®‰è£…ä¸­æ–‡å­—ä½“
        
    - name: Check font installation
      run: |
        ls -l /usr/share/fonts/truetype/wqy/
        echo "Checking matplotlib font cache..."
        python -c "import matplotlib.font_manager as fm; print([f.name for f in fm.fontManager.ttflist])"
    
    - name: Download metadata
      run: |
        python Paper_metadata_download.py
        echo "Checking downloaded metadata..."
        ls -l Paper_metadata_download/
    
    - name: Process papers
      env:
        DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
      run: |
        python HF-day-paper-deepseek.py
        echo "Checking generated files..."
        ls -l stats/
        ls -l newsletters/
        ls -l images/
        ls -l audio/
        ls -l HF-day-paper-deepseek/
    
    - name: Commit and push if there are changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add .
        git commit -m "Update paper summaries and poster by DeepSeek" -a || exit 0
        git push
        
