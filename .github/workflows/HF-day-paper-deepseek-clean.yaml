name: HF Daily Paper DeepSeek Clean

on:
  schedule:
    - cron: '30 1 * * *'  # 每天 UTC 1:30 运行 (北京时间 9:30)
  workflow_dispatch:  # 允许手动触发

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install openai tqdm Pillow requests
        sudo apt-get update
        sudo apt-get install -y fonts-wqy-microhei  # 安装中文字体
    
    - name: Run script
      env:
        DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
      run: |
        python HF-day-paper-deepseek-clean.py
    
    - name: Commit and push if there are changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add .
        git commit -m "Update clean paper summaries and poster by DeepSeek" -a || exit 0
        git push